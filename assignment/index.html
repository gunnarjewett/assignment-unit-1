<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Change the <title> from "Page Title" to "Hello World" -->
   
        <title>Hello World</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="helloWorld.js"></script>

</head>
<body>

    <!-- Create a header element  -->
    
    <header>
    
    <!-- Inside the header, add an <h1> element containing your name -->
       
        <h1>Gunnar Jewett</h1>
   
    </header>
   
    <!-- Include an image -->
   
    <img src="pasta.jpeg">
   
    <!-- Create an unordered list with 3 list items of fun facts about you -->
   
    <ul>
        <li>My favorite game is Counter-Strike</li>
        <li>I accidently went to Mexico</li>
        <li>My favorite food is pasta</li>
    </ul>

    <!-- Create a footer element -->
    
    <footer>
    
            <!-- Inside your footer, put a <p> element with your favorite quote -->
    
            <p>"Friends applaud, the comedy is finished." - Ludwig van Beethoven</p>
    
    </footer>
</body>
</html>
